<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    </link>
    <title>Animal Facts!</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="high-scores">View Highscores</a>
            <div class="timer">Time Left <span id="time"></span></div>
        </nav>
    </header>

    <main>
        
            <div class="landing-container" id="start-screen">
                <h1>Think you're an animal fact wiz?</h1>
                <br>
                <button type="button" id="start-button" onclick="startQuiz()">Begin Quiz</button>
            </div>
        

        <div id="questions" class="hide">
            <h2 id="question-text"></h2>
            <div id="choices" class="choices"></div>
        </div>

        <div id="end-screen" class="hide">
            <h2>You're Done</h2>
            <p>Your final score is <span id="score"></span></p>
            <p>
                Enter Initials <input type="text" id="initials" max="2">
                <button id="submit">submit</button>
            </p>
        </div>

        <div id ="feedback" class="feedback-hide"></div>

    </main>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="./assets/js/gameLogic.js"></script>
<script src="./assets/js/hsLogic.js"></script>
<script src="./assets/js/questions.js"></script>

</html>
